        padding: 3px 12px;
        position: absolute;
        text-align: center;
        text-transform: uppercase;
        top: 20px
    }

    .product-action-style {

    .product-wrapper:hover .product-action {

    .gochi-hand-regular {

    .row {

    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
