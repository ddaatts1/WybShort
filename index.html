<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Products</title>
    <style>
        /* Basic styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .product-card {
            width: calc(33% - 20px);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Scales image to fit while maintaining aspect ratio */
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            margin: 0;
            color: #777;
        }

        .product-card a {
            display: block;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }

        /* Optional media query for smaller screens */
        @media screen and (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <section class="product-list">
        <article class="product-card">
            <img src="image1.jpg" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>A brief description of product 1</p>
            <a href="product-page-1.html">Learn More</a>
        </article>
        <article class="product-card">
            <img src="image2.jpg" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>A brief description of product 2</p>
            <a href="product-page-2.html">Learn More</a>
        </article>
        </section>
</body>
</html>
